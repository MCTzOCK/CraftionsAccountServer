<body class="bg-dark">
    <div class="text-center">
        <h1 class="text-light">Craftions Account</h1>
    </div>
    <center>
        <div class="card" style="width: 18rem">
            <div class="card-header">
                <h1 class="card-title">Login</h1>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text bi bi-people-fill"></span>
                    <input class="form-control" placeholder="Username" id="l-uname-i">
                </div>
                <div class="input-group">
                    <span class="input-group-text bi bi-lock-fill"></span>
                    <input class="form-control" placeholder="Password" id="l-pwd-i">
                </div>
                <button class="btn btn-outline-primary" onclick="login()">Login</button>
            </div>
            <div class="card-footer">
                <p>Don't own an account yet? Create one for free <a href="register.html">now</a></p>

        </div>
